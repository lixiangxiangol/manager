<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="script/jquery.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/script.js"></script>
    <title></title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" id="top">
    <div class="container-fluid">
        <div class="navbar-header">
            <b class="navbar-brand" id="title">简单工作系统</b>
        </div>
    </div>
</nav>
<form>
    <div class="form-group" id="div_user">
        <label for="user">用户名：</label>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" class="form-control" id="user" placeholder="用户名">
        </div>
    </div>
    <div class="form-group" id="div_password">
        <label for="password">密码：</label>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" class="form-control" id="password" placeholder="密码">
        </div>
    </div>
    <div class="form-group" id="div_code">
        <label for="code">验证码：</label>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-bell"></span></span>
            <input type="text" class="form-control" id="code" placeholder="验证码">
        </div>
        <img class="img-thumbnail" src="images/code.png">
    </div>
    <div class="form-group" id="div_identity">
        <label>身份选择：</label>
        <label>
            <input type="radio" name="job" checked> 经理
            <input type="radio" name="job"> 普通员工
        </label>
    </div>
    <button type="button" class="btn btn-info" onclick="c()">登陆</button>
</form>
</body>
</html>
